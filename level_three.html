<!DOCTYPE html>

<!-- Fig. 13.3: draw.html -->
<!-- A simple drawing program. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Level three</title>
	   <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	  <script src="./js/bootstrap.min.js" ></script>
	  <link rel="stylesheet" href="./css/bootstrap.min.css" >
	  <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
	  <link type="text/css" rel="stylesheet" href="./css/jquery-ui.min.css"/>
	  <link rel="stylesheet" href="./css/level_three.css">
	  <script src="./js/level_three.js"></script>
   </head>

   <body onload class = "body unselectable">
   <audio id = "audio" preload = "auto">
         <source src = "./sound/light.mp3"
            type = "audio/mpeg">
       </audio>
	   <audio id = "buttom" preload = "auto" >
         <source src = "./sound/button-09.mp3" type = "audio/mpeg">
      </audio>
	  <audio id = "cola_sound" preload = "auto" >
         <source src = "./sound/cola.mp3" type = "audio/mpeg">
      </audio>
	 <div class ="level">汽水</div>
	 <div id="myProgress">
	   <div id="myBar">3 / 6</div>
	 </div>
	 
	 <div id="dialog" title="提示">
	     <p>請讓可樂<span id="shake_cola">搖起來</span></p>
	 </div>
   	 <div id="win" title="win">
	     <p>過關囉!</p>
	     <button type="button" style = "z-index:0;"class="btn btn-outline-light text-dark" onclick="location.reload()">再玩一次</button>
	     <button type="button" style = "z-index:1;" class="btn btn-outline-light text-dark" onclick="location.href = './level_six.html'">下一關</button>
	 </div>

	 <div class = "answer unselectable" id = "prompt">
		 <img src="./img/light.png" id = "mylight">
		 <span class = "answer-text">提示</span>
	 </div>
	
	<div class = "game" id = "range">
		 <span class = "game-text">請幫我找出真正的汽水</span>
	
		 <img src="./img/cola2.png" id="pic_people1" class="shake_p">
		 <img src="./img/cola2.png" id="pic_people2" class="shake_p">
		 <img src="./img/cola2.png" id="pic_people3" class="shake_p"> 
		 <img src="./img/cola2.png" id="pic_people4" class="shake_p">
	</div> 
	
	 

   </body>
</html>
