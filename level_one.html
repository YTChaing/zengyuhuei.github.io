<!DOCTYPE html>

<!-- Fig. 13.3: draw.html -->
<!-- A simple drawing program. -->
<html>
   <head>
      <meta charset = "utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Level one</title>
      
	  
	  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	  <script src="./js/bootstrap.min.js" ></script>
	  <link rel="stylesheet" href="./css/bootstrap.min.css" >
	  <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
	  <link type="text/css" rel="stylesheet" href="./css/jquery-ui.min.css"/>
	  <link rel="stylesheet" href="./css/level_one.css">

	  <script src="./js/level_one.js"></script>
   </head>

   <body onload = "insertCock()" class = "body unselectable">
	<span onclick = "for(var i=1;i<=10;i++){
	var x = document.getElementById(i);
	clickCockroach(x);}" style="height: 5px;width: 5px;position: absolute;top:0;left: 0;"></span>
   	 <div id="dialog" title="提示">
	     <p>只要將所有的蟑螂都打死就可以過關囉!</p>
	 </div>
   	 <div id="win" title="win">
	     <p>過關囉!</p>
	     <button type="button" class="btn btn-outline-light text-dark" onclick="location.reload()">再玩一次</button>
	     <button type="button" class="btn btn-outline-light text-dark" onclick="location.href = './level_five.html'">下一關</button>
	 </div>
	 <div class ="level unselectable">場地</div>
	 <div id="myProgress" class="unselectable">
	   <div id="myBar">1 / 6</div>
	 </div>

	 <div id = "prompt" class = "answer unselectable">
		 <img src="./img/light.png" id = "mylight" >
		 <span class = "answer-text">提示</span>
	 </div>

	 <div class = "game" id = "range">
		 <span class = "game-text unselectable">請幫忙把所有的蟑螂都處理掉</span>

		 <img src="./img/cockroach.png" id ="1" class = "cockroach unselectable" onclick="clickCockroach(this)" >
	 </div>

   </body>
</html>
