<!DOCTYPE html>

<!-- Fig. 13.3: draw.html -->
<!-- A simple drawing program. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>index</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	  <link rel="stylesheet" href="./css/index.css">
      <script>
		

		
		$(document).ready(function() {
			var index = document.getElementById("index");
                index.play();
				
			$(".option").mouseover(function() {
				var sound = document.getElementById("audio");
                sound.play();
				
				sound.currentTime=0;
			})
			
		});

	  </script>
   </head>
   <body>
    
	 
	 <audio id = "audio" preload = "auto" >
         <source src = "./sound/button-09.mp3" type = "audio/mpeg">
      </audio>
	   <audio id = "index" preload = "auto" >
         <source src = "./sound/index.mp3" loop="1" type = "audio/mpeg">
      </audio>

     <img src="./img/background_p.jpg" class = "background disdraggable" >
	 <img src="./img/title.png" class = "title disdraggable" height="55%" width="50%">
	 <img src="./img/oie_trans.gif" class = "cakeGIF disdraggable" height="55%" width="50%">
	 <div class = "pos">
	   <p class = "option" onclick="location.href = './level_one.html'">開始遊戲</p>
	  <p class = "option">說明文件</p>
	 </p>
	 </div>
   </body>
</html>
