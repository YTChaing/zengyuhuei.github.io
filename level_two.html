   <head>
      <meta charset = "utf-8">
      <title>Level two</title> 
	  	   <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	  <script src="./js/bootstrap.min.js" ></script>
	  <link rel="stylesheet" href="./css/bootstrap.min.css" >
	  <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
	  <link type="text/css" rel="stylesheet" href="./css/jquery-ui.min.css"/>
	  <link rel="stylesheet" href="./css/level_two.css" >
	  <script src="./js/level_two.js"></script>
     
	
   </head>
   <body onload class = "body">
	   <audio id = "audio" preload = "auto">
         <source src = "./sound/light.mp3"
            type = "audio/mpeg">
       </audio>
	   <audio id = "buttom" preload = "auto" >
         <source src = "./sound/button-09.mp3" type = "audio/mpeg">
       </audio>
	   <audio id = "laught" preload = "auto" >
         <source src = "./sound/laught.mp3" type = "audio/mpeg">
       </audio>
		<div id="dialog" title="提示">
			 <p>請點選文字的"美美的蛋糕</p>
		 </div>
		 <div id="haha" title="haha">
			 <p>哈哈哈 你被騙啦~~</p>
		 </div>
		 <div id="win" title="win">
			 <p>過關囉!</p>
			 <button type="button" class="btn btn-outline-light text-dark" onclick="location.reload()">再玩一次</button>
			 <button type="button" class="btn btn-outline-light text-dark" onclick="location.href = './level_three.html'">下一關</button>
		 </div>
		 <div class ="level unselectable">蛋糕</div>
		 <div id="myProgress">
			<div id="myBar">2 / 6</div>
		 </div>
		  <div id = "prompt" class = "answer unselectable">
			 <img src="./img/light.png" id = "mylight" >
			 <span class = "answer-text">提示</span>
		 </div>
		 <div class = "game" id = "range"  ondragover="allowDrop(event)">
		 <span class = "game-text unselectable"><br>現在我們需要一個蛋糕，下方有兩個蛋糕，請幫我點選<span onclick='isWin()'>美美的蛋糕</span>。</br></span>
		 <div class="game">
